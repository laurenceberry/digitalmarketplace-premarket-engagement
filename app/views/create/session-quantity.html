{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}


{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/create/overview">{{data["title"]}}</a></li>
      <li><a href="/create/session-details">Session details</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        How many people can attend the session?
      </h1>

      <form class="form" action="/create/session-details">

        <div class="question" id="session-quantity">
          <label for="session-quantity" class="visually-hidden">session-quantity</label>
          <input type="text" name="session-quantity" id="session-quantity" class="text-box" value="{{data["session-quantity"]}}">
        </div>

        <input class="button" type="submit" value="Save and continue">

      </form>
    </div>
  </div>
</main>

{% endblock %}
