{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}


{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/create/overview">{{data["title"]}}</a></li>
      <li><a href="/create/description-of-work">Description of work</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        What must the suppliers be able to provide
      </h1>

      <form class="form" action="/create/description-of-work">


        <div class="multiple-choice">
          <input id="waste-type-1" name="work-lot" type="checkbox" value="Digital outcomes" checked="true">
          <label for="waste-type-1">Digital outcomes</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-2" name="work-lot" type="checkbox" value="Digital specialists" checked="true">
          <label for="waste-type-2">Digital specialists</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-3" name="work-lot" type="checkbox" value="User research participants" checked="true">
          <label for="waste-type-3">User research participants</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-1" name="work-lot" type="checkbox" value="Cloud hosting" checked="true">
          <label for="waste-type-1">Cloud hosting</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-2" name="work-lot" type="checkbox" value="Cloud software" checked="true">
          <label for="waste-type-2">Cloud software</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-3" name="supplier-invite" type="checkbox" value=Cloud support" checked="true">
          <label for="waste-type-3">Cloud support</label>
        </div>


        <div class="column-one-whole" style="margin-left: -15px">
        <br>
        <input class="button" type="submit" value="Save and continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}
