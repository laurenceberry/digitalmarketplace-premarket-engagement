{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}


{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/create/overview">{{data["title"]}}</a></li>
      <li><a href="/create/description-of-work">Description of work</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        What organisation is the work for?
      </h1>


      <form class="form" action="/create/description-of-work">

        <div class="question" id="work-organisation">
          <label for="work-organisation" class="visually-hidden">Organisation name</label>
          <input type="text" name="work-organisation" id="work-organisation" class="text-box" value="{{data["work-organisation"]}}"/>
        </div>

        <input class="button" type="submit" value="Save and continue">

      </form>

    </div>
  </div>
</main>

{% endblock %}
